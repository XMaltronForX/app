<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>data1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">data1</ion-title>
    </ion-toolbar>
  </ion-header>
  

  
<ion-content class="ion-padding ion-text-center">
  <!-- ===== SEGMENTOS ===== -->
    <ion-segment [(ngModel)]="segment" >
  
      <ion-segment-button value="scanear">
        <ion-label>Escanear QR</ion-label>
      </ion-segment-button>
  
      <ion-segment-button value="generar">
        <ion-label>Generar QR</ion-label>
      </ion-segment-button>
  
    </ion-segment>
  
    <!-- ===== ESCANEAR QR ====== -->
      <div *ngIf="segment=== 'scanear' ">
        este segmento es de Escanear
  
      </div>
    <!-- ===== GENERAR QR QR ====== -->
      <div class="segment" *ngIf="segment=== 'generar' ">
        <div class="segment-content">
          <div id="QrImagen">
            <div class="d-flex-center">
              <div class="d-flex-center qr-wrapper">
                <qr-code  *ngIf="QrText" [value]="QrText" 
                size="190" 
                errorCorrectionLevel="M" />
                <img *ngIf="!QrText" class="qr-placeholder" src="assets/images/qr.webp" alt="">
              </div>
  
            </div>
            <div class="ion-padding-top">{{QrText}}</div>
          </div>
          <br>
          <ion-textarea label="Escribe algo para convertir a QR" labelPlacement="stacked" fill="outline" [(ngModel)]="QrText" rows="4" [autoGrow]="true"></ion-textarea>
        </div>
  
  
        <!-- ===== COMPARTIR EL QR ===== -->
        <ion-button (click)="CaptureScrean()" *ngIf="QrText" class="submit ion-margin-top" expand="block" >
         Compartir
         <ion-icon slot="end" name="share-social-outline"></ion-icon>
        </ion-button>
  
      </div>
  
  
      <div></div>
  




<div id="container">
  <ion-card>
    <img alt="Silhouette of mountains" src="https://gifdb.com/images/high/hilarious-pocoyo-and-pato-dance-ys74kcjqg76uwais.gif" />
    <ion-card-header>
      <ion-card-title>pato feliz</ion-card-title>
      <ion-card-subtitle>vamos a festejar</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      
    </ion-card-content>
    <ion-button routerLink="/home">volver</ion-button>
  </ion-card>
</div>
</ion-content>
